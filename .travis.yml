language: python

python:
  - 2.7

env:
  QT_VERBOSE=true

virtualenv:
  # apt packages ends up amongst system packages
  system_site_packages: true

addons:
  apt:
    packages:
    - qt4-qmake
    - libqt4-dev
    - python-qt4
    # - python-pyside  # not whitelisted for some reason

install:
  # Based on http://stackoverflow.com/a/24545890/478949
  - pip install PySide --no-index --find-links https://parkin.github.io/python-wheelhouse/;
  - python -c "import PySide;print(PySide)"
  - python -c "import PyQt4;print(PyQt4)"

script:
  - nosetests --verbose
