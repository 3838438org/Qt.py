language: python

sudo: required

services:
  - docker

install:
  - docker build -t mottosso/qt.py2 -f Dockerfile.py2 .
  - docker build -t mottosso/qt.py3 -f Dockerfile.py3 .

script:
  # Test setup.py
  - pip install file://$(pwd)
  
  # Run tests
  - docker run --rm -v $(pwd):/Qt.py mottosso/qt.py2
  - docker run --rm -v $(pwd):/Qt.py mottosso/qt.py3

deploy:
  provider: pypi
  user: mottosso
  password:
    secure: 
  on:
    tags: true
    distributions: sdist
    repo: mottosso/Qt.py
    python: 2.7